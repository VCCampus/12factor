# ====================
# 原则一：元认知（8题）
# ====================

[[questions]]
id = "Q001"
principle = "元认知"
type = "single"
difficulty = "基础"
question = "元认知的本质是什么？"
options = [
    "A. 提高记忆力的能力",
    "B. 对思考过程的认知",
    "C. 快速学习的技巧",
    "D. 情绪管理的方法"
]
answer = "B"
explanation = "元认知是'对思考过程的认知'，像一个内置的监控程序，让你能从更高维度审视自己的想法。"

[[questions]]
id = "Q002"
principle = "元认知"
type = "multiple"
difficulty = "进阶"
question = "以下哪些是锻炼元认知的有效方法？"
options = [
    "A. 每天15-30分钟冥想",
    "B. 记录决策逻辑并事后分析",
    "C. 通过写作来条理化思维",
    "D. 大量阅读提高知识储备"
]
answer = ["A", "B", "C"]
explanation = "冥想、反思决策、写作都是直接锻炼元认知的方法。单纯阅读虽有益，但不直接锻炼元认知能力。"

[[questions]]
id = "Q003"
principle = "元认知"
type = "single"
difficulty = "应用"
question = "当你情绪激动想要争论时，元认知的正确应用是？"
options = [
    "A. 立即反驳对方的观点",
    "B. 暂停，觉察情绪，审视双方观点",
    "C. 压抑情绪，保持沉默",
    "D. 寻求他人支持自己的立场"
]
answer = "B"
explanation = "元认知要求我们跳出情绪和立场，从更高维度审视思维过程。"

[[questions]]
id = "Q004"
principle = "元认知"
type = "single"
difficulty = "基础"
question = "缺乏元认知的最大问题是？"
options = [
    "A. 学习速度慢",
    "B. 记忆力差",
    "C. 成为大脑的奴隶，被情绪和偏见驱动",
    "D. 社交能力弱"
]
answer = "C"
explanation = "没有元认知，你的'思考'只是'情绪的自动反应'，无法做出理性决策。"

[[questions]]
id = "Q005"
principle = "元认知"
type = "single"
difficulty = "进阶"
question = "为什么说写作是'思考的磨刀石'？"
options = [
    "A. 可以提高文笔",
    "B. 能逼迫你将模糊想法条理化，发现思维漏洞",
    "C. 可以获得他人认可",
    "D. 能够记录生活"
]
answer = "B"
explanation = "写作过程强制你组织逻辑、发现矛盾，是检验和提升思维质量的最佳工具。"

[[questions]]
id = "Q006"
principle = "元认知"
type = "multiple"
difficulty = "应用"
question = "日常生活中启动元认知的最佳时机包括？"
options = [
    "A. 做重要决策前",
    "B. 失败或犯错后",
    "C. 心情愉悦时",
    "D. 学习新知识时"
]
answer = ["A", "B", "D"]
explanation = "决策、失败反思、学习都是需要元认知介入的关键时刻。心情愉悦时不是必需的触发点。"

[[questions]]
id = "Q007"
principle = "元认知"
type = "single"
difficulty = "基础"
question = "'坐享'（冥想）如何帮助提升元认知？"
options = [
    "A. 让人放松减压",
    "B. 刻意锻炼监控和控制注意力的能力",
    "C. 提高专注时长",
    "D. 增强记忆力"
]
answer = "B"
explanation = "冥想是元认知的'健身房'，专门训练觉察和控制思维的能力。"

[[questions]]
id = "Q008"
principle = "元认知"
type = "single"
difficulty = "进阶"
question = "元认知能力是人与人之间最根本的差距，因为它决定了？"
options = [
    "A. 智商高低",
    "B. 是成为大脑的主人还是奴隶",
    "C. 学历水平",
    "D. 社会地位"
]
answer = "B"
explanation = "元认知决定了你能否主动升级心智'操作系统'，摆脱偏见和情绪的控制。"

