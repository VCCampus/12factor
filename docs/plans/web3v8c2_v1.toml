practices = [
  "评估最坏情况下的损失",
  "只投入能够承受的资源",
  "设定损失上限和止损点",
  "用能承担的小损失换取学习机会"
]
antipatterns = [
  "只看收益不考虑风险",
  "投入超过承受能力的资源",
  "没有设定止损底线"
]
