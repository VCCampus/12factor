# 创业三要素
[[principles]]
id = "subject-thinking"
order = 1
stage = "entrepreneurship"
name = "主体思维"
concept = "我命由我不由天，强调创业者掌握自己命运的主动性"
practices = [
  "培养自主决策的能力",
  "不依赖外部环境和他人的安排",
  "主动寻找和创造机会",
  "承担创业的全部责任"
]
antipatterns = [
  "等待完美的外部条件",
  "依赖他人为自己做决定",
  "抱怨环境而不采取行动"
]
flashcard.front = "什么是主体思维？"
flashcard.back = "我命由我不由天，强调创业者掌握自己命运的主动性，不依赖外部条件，主动创造机会。"
quiz.question = "主体思维的核心理念是什么？"
quiz.correct_answer = "我命由我不由天，主动掌握自己的命运"
quiz.wrong_answers = [
  "听天由命，顺其自然",
  "依靠他人指导做决定",
  "等待完美时机再行动"
]

[[principles]]
id = "effectual-logic"
order = 2
stage = "entrepreneurship"
name = "效果逻辑"
concept = "先行动后反思，从已有资源出发，通过与人互动来创造机会的思维方式"
practices = [
  "从现有资源（你是谁、你知道什么、你认识谁）出发",
  "通过行动发现机会，而不是预先规划",
  "在行动中调整和完善目标",
  "重视与他人的互动合作"
]
antipatterns = [
  "必须有完整计划才开始行动",
  "过度分析而延误行动时机",
  "固守既定目标不愿调整"
]
flashcard.front = "效果逻辑与因果逻辑有什么区别？"
flashcard.back = "效果逻辑是从现有资源出发去创造目标，而因果逻辑是为既定目标去寻找资源。先行动后反思vs先规划后行动。"
quiz.question = "效果逻辑的特点是？"
quiz.correct_answer = "从现有资源出发，通过行动创造机会"
quiz.wrong_answers = [
  "制定详细计划，严格按计划执行",
  "先设定目标，再寻找资源",
  "避免行动，专注于分析"
]

