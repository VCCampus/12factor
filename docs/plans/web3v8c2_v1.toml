flashcard.front = "精益创业的核心循环是什么？"
flashcard.back = "构建-测量-学习的反馈循环，通过MVP快速验证想法，根据用户反馈持续迭代。"
quiz.question = "精益创业强调什么？"
quiz.correct_answer = "快速试错，持续迭代，验证商业模式"
quiz.wrong_answers = [
  "完美产品一次性发布",
  "大量资金投入保证成功",
  "详细计划避免试错"
]

