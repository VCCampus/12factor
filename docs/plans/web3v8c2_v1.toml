# 数字经济概念
[[principles]]
id = "k-shaped-economy"
order = 14
stage = "digital-economy"
name = "K型经济"
concept = "AI等技术对就业市场造成的两极分化效应，少数技能价值极大提升，多数技能价值骤降"
practices = [
  "识别与AI协同的技能方向",
  "发展难以被AI替代的能力",
  "关注技术变革的分化效应",
  "提前布局高价值技能赛道"
]
antipatterns = [
  "认为AI会平等提升所有人效率",
  "忽视技术变革的分化影响",
  "固守传统技能不愿转型"
]
flashcard.front = "K型经济的'K'指什么？"
flashcard.back = "K型指分化趋势：约20%与AI协同的技能价值大幅提升（K的向上分支），80%被AI替代的技能价值下降（K的向下分支）。"
quiz.question = "K型经济现象说明什么？"
quiz.correct_answer = "AI技术导致就业市场两极分化，而非平等提升"
quiz.wrong_answers = [
  "AI会平等提升所有人的效率",
  "所有传统工作都会被淘汰",
  "技术进步对所有人都有利"
]

[[principles]]
id = "decentralization"
order = 15
stage = "digital-economy"
name = "去中心化"
concept = "记账权和数据所有权的分散化，不存在单一中心机构控制"
practices = [
  "理解区块链分布式账本原理",
  "区分中心化和去中心化系统",
  "关注数据所有权和隐私保护",
  "了解去中心化的应用场景"
]
antipatterns = [
  "混淆去中心化和分布式概念",
  "认为去中心化完全取代中心化",
  "忽视去中心化的局限性"
]
flashcard.front = "去中心化的核心是什么？"
flashcard.back = "记账权和数据所有权的分散化。比如比特币的交易记录由全球分布式账本维护，而非单一机构保管。"
