flashcard.back = "传统思维关注预期收益最大化，而可承担损失关注最坏损失是否能承受，用风险控制代替收益预测。"
quiz.question = "可承担损失原则的核心是？"
quiz.correct_answer = "决策基于能承受的最大损失，而非预期收益"
quiz.wrong_answers = [
