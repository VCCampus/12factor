<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44403c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo circle -->
  <circle cx="100" cy="100" r="35" fill="white" opacity="0.9"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="#1c1917" stroke-width="3"/>
  
  <!-- Main title -->
  <text x="60" y="220" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="400">
    12Factor.me
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="290" fill="white" font-family="Arial, sans-serif" font-size="32" opacity="0.85">
    10x Engineering Vibe Coding - 12条原则
  </text>
  
  <!-- Four quadrants visual with better positioning -->
  <g transform="translate(680, 140)">
    <!-- Background circle for visual unity -->
    <circle cx="100" cy="100" r="110" fill="white" opacity="0.05"/>
    
    <!-- Stage labels -->
    <text x="50" y="-10" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.6" text-anchor="middle">准备</text>
    <text x="150" y="-10" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.6" text-anchor="middle">执行</text>
    <text x="50" y="220" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.6" text-anchor="middle">协作</text>
    <text x="150" y="220" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.6" text-anchor="middle">迭代</text>
    
    <!-- Quadrant 1 (Prepare) -->
    <rect x="10" y="10" width="80" height="80" fill="white" opacity="0.2" rx="16"/>
    <text x="50" y="58" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle">1</text>
    
    <!-- Quadrant 2 (Execute) -->
    <rect x="110" y="10" width="80" height="80" fill="white" opacity="0.25" rx="16"/>
    <text x="150" y="58" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle">2</text>
    
    <!-- Quadrant 3 (Collaborate) -->
    <rect x="10" y="110" width="80" height="80" fill="white" opacity="0.25" rx="16"/>
    <text x="50" y="158" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle">3</text>
    
    <!-- Quadrant 4 (Iterate) -->
    <rect x="110" y="110" width="80" height="80" fill="white" opacity="0.2" rx="16"/>
    <text x="150" y="158" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle">4</text>
    
    <!-- Connecting lines for flow -->
    <path d="M 90 50 L 110 50" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M 50 90 L 50 110" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M 150 90 L 150 110" stroke="white" stroke-width="2" opacity="0.4"/>
    <path d="M 90 150 L 110 150" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Bottom tagline with better spacing -->
  <text x="60" y="540" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">
    10x工程师效率
  </text>
</svg>